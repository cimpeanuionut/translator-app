<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/showFormLanguage}">Searched history</a>
                <a class="nav-item nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </nav>
    <blockquote class="blockquote text-center">
        <p class="mb-0">Welcome</p>
    </blockquote>
    <div class="container">
    <form action="http://localhost:8080/translate" method="get">
        <div class="form-group">
            <label>Insert a word:</label>
            <input type="text" class="form-control" id="inputText"  placeholder="Enter a word" name="inputText" th:required="required" th:autofocus="autofocus"><br/>
            <label>Input Language:</label>
            <select id="inputFirstLanguage" name="inputFirstLanguage">
                <option th:value="'EN'" th:text="English"></option>
                <option th:value="'FR'" th:text="French"></option>
                <option th:value="'DE'" th:text="German"></option>
                <option th:value="'ES'" th:text="Spanish"></option>
                <option th:value="'RU'" th:text="Russian"></option>
            </select>
        </div>
        <div class="form-group">
<!--            <input type="text" class="form-control" id="outputText" name="outputText"><br/>-->
            <label>Output Language:</label>
            <select id="inputSecondLanguage" name="inputSecondLanguage">
                <option th:value="'EN'" th:text="English"></option>
                <option th:value="'FR'" th:text="French"></option>
                <option th:value="'DE'" th:text="German"></option>
                <option th:value="'ES'" th:text="Spanish"></option>
                <option th:value="'RU'" th:text="Russian"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary"/>
    </form>
    </div>

</div>
</body>
</html>
